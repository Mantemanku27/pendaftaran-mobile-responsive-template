<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="icon" type="image/png" href="images/splash/android-chrome-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" sizes="196x196" href="images/splash/apple-touch-icon-196x196.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/splash/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/splash/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/splash/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/splash/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/splash/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/splash/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/splash/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/splash/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="images/splash/apple-touch-icon-57x57.png">
    <link rel="icon" type="image/png" href="images/splash/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/splash/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/splash/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="images/splash/favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
     
    <title>Login | Pendaftaran</title>
        
    <link rel="stylesheet" type="text/css" href="styles/framework.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/effect.css">
    <link rel="stylesheet" type="text/css" href="styles/ionicons.min.css">
        
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</head>

<body>
    <div id="page-transitions">
        
        <div class="page-preloader page-preloader-dark">
            <div class="spinner"></div>
        </div>
        
        <div class="header header-dark">
        	<a href="index.html" class="header-icon header-icon-1">
        		<i class="ion-ios-arrow-left"></i>
        	</a>
        </div>
        
        <div class="header-menu-background header-menu-background-dark"></div>   
        
        <div id="page-content">
            <div id="page-content-scroll">
                <div class="page-fullscreen bg-2">
                    <div class="page-fullscreen-content">
                        <div class="pageapp-login">
                            
                            <a href="#" class="pageapp-login-logo">&nbsp;Login Now
                                <img src="images/preload-logo.png">
                            </a>

                            <p>Selamat anda telah menjadi siswa baru kami, silahkan login untuk melihat informasi terbaru</p>
                            
                            <div class="pageapp-login-input">
                                <i class="login-icon ion-ios-email-outline"></i>
                                <input type="text" value="Email" onfocus="if (this.value=='Email') this.value = ''" onblur="if (this.value=='') this.value = 'Email'">
                            </div>                
                            <div class="pageapp-login-input">
                                <i class="login-icon ion-ios-close-empty"></i>
                                <input type="password" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
                            </div>
                            <div class="pageapp-login-links">
                                <a href="#" class="page-login-forgot"><i class="ion-ios-eye"></i>Forgot Credentials</a>
                                <a href="#" class="page-login-create">Create Account<i class="ion-android-create"></i></a>
                                <div class="clear"></div>
                            </div>
                            
                            <a href="users.html" class="button button-green button-icon button-full half-top full-bottom"><i class="ion-log-in"></i>Login</a>
                                                
                        </div>
                    </div>
        
                    <div class="overlay dark-overlay"></div>
        
                    <a href="#" class="back-to-top-badge"><i class="ion-android-arrow-dropup"></i>Kembali Ke Atas</a>
                    
                </div> 
            </div>  
        </div>
        
    </div>
</body>
